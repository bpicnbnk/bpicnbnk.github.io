/*基本样式类*/
body,html {
    height:100%;
    -webkit-tap-highlight-color:transparent
}a {
     color: #10aeff;
     text-decoration: none;
     -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
 }
a:active {
    color: #10aeff;
}
::-webkit-input-placeholder {
    color: #CCCCCC; }
.baseline {
    vertical-align: baseline; }

.middle {
    vertical-align: middle; }

.top {
    vertical-align: top; }

.block {
    display: block; }

.show {
    display: block; }

.hide {
    display: none; }

.inline {
    display: inline; }

.iblock {
    display: inline-block;
    *display: inline;
    *zoom: 1; }

.tleft {
    text-align: left; }

.tright {
    text-align: right; }

.tcenter {
    text-align: center; }

.center {
    margin:0 auto; }

.border {
    border: 1px solid #e0e0e0 !important; }
.border-t {
    border-top: 1px solid #e0e0e0;
}

.border-b {
    border-bottom: 1px solid #e0e0e0;
}

.border-tb {
    border-top: #e0e0e0 1px solid;
    border-bottom: #e0e0e0 1px solid;
    background-image: none;
}

.border-l {
    border-left: 1px solid #e0e0e0;
}

.border-r {
    border-right: 1px solid #e0e0e0;
}
.border-radius {
    border: 1px solid #e0e0e0;

}
.dotted {
    border: 1px dotted #e0e0e0 !important; }
.dotted-b {
    border-bottom: 1px dotted #e0e0e0 !important; }
.hand {
    cursor: pointer; }

.move {
    cursor: move; }

.u {
    text-decoration: underline; }

.del {
    text-decoration: line-through; }

.-u{
    text-decoration: none; }

.i {
    font-style: italic; }

.-i {
    font-style: normal; }

.bold {
    font-weight: bold; }

.-bold {
    font-weight: normal; }

.-wrap {
    white-space: nowrap;
    word-break: break-all;
    overflow: hidden; }

.wrap {
    white-space: pre-wrap;

    word-break: break-all; }

.left {
    float: left; }

.right {
    float: right; }

.clear {
    clear: both; }

.clearfix:after, .clearfix:before {
    display: table;

.clearfix:after {
    clear: both; }

.upper {
    text-transform: uppercase; }

.lower {
    text-transform: lowercase; }

.cap {
    text-transform: capitalize; }

.hidden {
    overflow: hidden; }

.visible {
    overflow: visible; }

.rel {
    position: relative; }

.abs {
    position: absolute; }

.fixed {
    position: fixed; }

.indent {
    text-indent: 20px; }

.lheight {
    line-height: 22px; }

.outline {
    outline: none;}

.ell {
    text-overflow: ellipsis;

.yahei {font-family: "Microsoft YaHei"; }
.hr1 {

.v-center{
    display:flex;align-items: center;justify-content:center;
}
.req:before{
    content: ' *';
    color: #fa5151;
    font-weight:bold;
}

.grid {
    position: relative;
    float: left;
    padding: 20px 10px;
    width: 33.33%;
    box-sizing: border-box;
    text-decoration: none;
     display: inline-block;
}

.grids-small .grid {
    width: 25%;
    padding: 5px 4px;
     display: inline-block;
}
.grids-mini .grid {
    width: 20%;
    padding: 5px 4px;
   display: inline-block;
}

.grid:before {
    content: " ";
    position: absolute;
    right: 0;
    top: 0;
    width: 1px;
    height: 100%;
    color: #d9d9d9;
    transform-origin: 100% 0;
    transform: scaleX(0.5)
}

.grid:after {
    content: " ";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 1px;
    color: #d9d9d9;
    -webkit-transform-origin: 0 100%;
    transform-origin: 0 100%;
    -webkit-transform: scaleY(0.5);
    transform: scaleY(0.5)
}
/*loading动画*/
@keyframes donut-spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
.loading {
    display: inline-block;
    border: 3px solid rgba(0, 0, 0, 0.2);
    border-left-color: #333;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    animation: donut-spin 1s linear infinite;
}

.loading2 {
    color: #fff;
    position: fixed;
    box-sizing: border-box;
    left: -9999px;
    top: -9999px;
    width: 0;
    height: 0;
    overflow: hidden;
    z-index: 999999
}

.loading2:after, .loading2:before {
    box-sizing: border-box
}

.loading2 {
    background-color: rgba(0, 0, 0, 0.7);
    width: 100%;
    height: 100%;
    left: 0;
    top: 0
}

@keyframes rotation {
    from {
        transform: rotate(0)
    }
    to {
        transform: rotate(359deg)
    }
}

@keyframes blink {
    from {
        opacity: .5
    }
    to {
        opacity: 1
    }
}

.loading2[data-text]:before {
    position: fixed;
    left: 0;
    top: 50%;
    color: currentColor;
    font-family: Helvetica, Arial, sans-serif;
    text-align: center;
    width: 100%;
    font-size: 16px
}

.loading2[data-text='']:before {
    content: 'Loading...'
}

.loading2:not([data-text='']):before {
    content: attr(data-text)
}

.loading2[data-text]:before {
    top: calc(50% - 63px)
}

.loading2:after {
    content: '';
    position: fixed;
    width: 48px;
    height: 48px;
    border: solid 4px #fff;
    border-left-color: transparent;
    border-radius: 50%;
    top: calc(50% - 24px);
    left: calc(50% - 24px);
    animation: rotation 1s linear infinite
}

/*常见动画*/
.animated {
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
}
@-webkit-keyframes fadeIn {
    0% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}

.fadeIn {
    -webkit-animation-name: fadeIn;
    animation-name: fadeIn;
}
@-webkit-keyframes fadeOut {
    0% {
        opacity: 1;
    }

    100% {
        opacity: 0;
    }
}

@keyframes fadeOut {
    0% {
        opacity: 1;
    }

    100% {
        opacity: 0;
    }
}

.fadeOut {
    -webkit-animation-name: fadeOut;
    animation-name: fadeOut;
}
@-webkit-keyframes pulse {
    0% {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
    }

    50% {
        -webkit-transform: scale3d(1.05, 1.05, 1.05);
        transform: scale3d(1.05, 1.05, 1.05);
    }

    100% {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
    }
}

@keyframes pulse {
    0% {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
    }

    50% {
        -webkit-transform: scale3d(1.05, 1.05, 1.05);
        transform: scale3d(1.05, 1.05, 1.05);
    }

    100% {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
    }
}
/*放大*/
.pulse {
    -webkit-animation-name: pulse;
    animation-name: pulse;
}
@-webkit-keyframes shake {
    0%, 100% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }

    10%, 30%, 50%, 70%, 90% {
        -webkit-transform: translate3d(-10px, 0, 0);
        transform: translate3d(-10px, 0, 0);
    }

    20%, 40%, 60%, 80% {
        -webkit-transform: translate3d(10px, 0, 0);
        transform: translate3d(10px, 0, 0);
    }
}

@keyframes shake {
    0%, 100% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }

    10%, 30%, 50%, 70%, 90% {
        -webkit-transform: translate3d(-10px, 0, 0);
        transform: translate3d(-10px, 0, 0);
    }

    20%, 40%, 60%, 80% {
        -webkit-transform: translate3d(10px, 0, 0);
        transform: translate3d(10px, 0, 0);
    }
}

.shake {
    -webkit-animation-name: shake;
    animation-name: shake;
}
@-webkit-keyframes rotateIn {
    0% {
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-transform: rotate3d(0, 0, 1, -200deg);
        transform: rotate3d(0, 0, 1, -200deg);
        opacity: 0;
    }

    100% {
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-transform: none;
        transform: none;
        opacity: 1;
    }
}

@keyframes rotateIn {
    0% {
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-transform: rotate3d(0, 0, 1, -200deg);
        transform: rotate3d(0, 0, 1, -200deg);
        opacity: 0;
    }

    100% {
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-transform: none;
        transform: none;
        opacity: 1;
    }
}

.rotateIn {
    -webkit-animation-name: rotateIn;
    animation-name: rotateIn;
}
@keyframes xz360 {
    0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%; }
    100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%; } }
@-webkit-keyframes xz360 {
    0% {
        -webkit-transform: rotate(0deg);
        -webkit-transform-origin: 50% 50%; }
    100% {
        -webkit-transform: rotate(360deg);
        -webkit-transform-origin: 50% 50%; } }
.xz360 {
    -webkit-animation: xz360 6s ease-out 0.1s infinite;
    animation: xz360 6s ease-out 0.1s infinite; }

@-webkit-keyframes zoomIn {
    0% {
        opacity: 0;
        -webkit-transform: scale3d(.3, .3, .3);
        transform: scale3d(.3, .3, .3);
    }

    50% {
        opacity: 1;
    }
}

@keyframes zoomIn {
    0% {
        opacity: 0;
        -webkit-transform: scale3d(.3, .3, .3);
        transform: scale3d(.3, .3, .3);
    }

    50% {
        opacity: 1;
    }
}

.zoomIn {
    -webkit-animation-name: zoomIn;
    animation-name: zoomIn;
}
@-webkit-keyframes swing {
    20% {
        -webkit-transform: rotate3d(0, 0, 1, 15deg);
        transform: rotate3d(0, 0, 1, 15deg);
    }

    40% {
        -webkit-transform: rotate3d(0, 0, 1, -10deg);
        transform: rotate3d(0, 0, 1, -10deg);
    }

    60% {
        -webkit-transform: rotate3d(0, 0, 1, 5deg);
        transform: rotate3d(0, 0, 1, 5deg);
    }

    80% {
        -webkit-transform: rotate3d(0, 0, 1, -5deg);
        transform: rotate3d(0, 0, 1, -5deg);
    }

    100% {
        -webkit-transform: rotate3d(0, 0, 1, 0deg);
        transform: rotate3d(0, 0, 1, 0deg);
    }
}

@keyframes swing {
    20% {
        -webkit-transform: rotate3d(0, 0, 1, 15deg);
        transform: rotate3d(0, 0, 1, 15deg);
    }

    40% {
        -webkit-transform: rotate3d(0, 0, 1, -10deg);
        transform: rotate3d(0, 0, 1, -10deg);
    }

    60% {
        -webkit-transform: rotate3d(0, 0, 1, 5deg);
        transform: rotate3d(0, 0, 1, 5deg);
    }

    80% {
        -webkit-transform: rotate3d(0, 0, 1, -5deg);
        transform: rotate3d(0, 0, 1, -5deg);
    }

    100% {
        -webkit-transform: rotate3d(0, 0, 1, 0deg);
        transform: rotate3d(0, 0, 1, 0deg);
    }
}

.swing {
    -webkit-transform-origin: top center;
    transform-origin: top center;
    -webkit-animation-name: swing;
    animation-name: swing;
}
/*星级评分*/
.weui-rater {
    text-align: left;
    display: inline-block;
    line-height: normal;
}
.weui-rater a {
    line-height: 25px;
    cursor: pointer;
    color: #ccc;
    margin-right: 2px;
    font-size: 25px;
}

    padding-right: 2px!important;
    margin-right: 0px!important;

/*
今日头条导航*/
.weui-navigator {
    background: #fafafa;
    position: relative;
    padding: 0;
    margin: 0
}

.weui-navigator-list {
    width: 100%;
    list-style: none;
    display: -webkit-box;
    margin: 0 auto
}

.weui-navigator-list li {
    list-style: none;
    line-height: 37px;
    font-size: 16px;
    text-align: center;
    -webkit-box-flex: 1;
    display: -webkit-box;
    white-space: nowrap;
    -webkit-box-align: center;
    -webkit-box-pack: center
}

.weui-navigator.weui-navigator-wrapper {
    z-index: 1;
    width: 100%;
    overflow: hidden;
    position: relative;
    -webkit-backface-visibility: hidden
}

.weui-navigator-list li a {
    text-decoration: none;
    color: #666;
    display: block;
    width: 100%;
    -webkit-box-sizing: border-box;
    padding: 0 15px
}

.weui-navigator-list li.weui-state-hover, .weui-navigator-list li.weui-state-active a {
    color: #07c160
}

.weui-navigator-list li.weui-state-hover, .weui-navigator-list li.weui-state-active a:after {
    content: '';
    display: block;
    height: 2px;
    background-color: #07c160
}

.weui-navigator .weui-navigator-list {
    display: table;
    table-layout: fixed;
    white-space: nowrap;
    width: auto
}

.weui-navigator .weui-navigator-list:after {
    content: '';
    clear: both;
    display: inline-block;
    width: 0;
    height: 0;
    overflow: hidden
}

.weui-navigator .weui-navigator-list li {
    display: inline-block
}

侧边栏*/
.weui-navs{width: 220px;height: 100%;background: #000;transition: all .3s; position: absolute;top:0;left: 0;}
.weui-navs a{display: block;overflow: hidden;padding-left:10px;line-height: 46px;max-height: 46px;color: #666;transition: all .3s;}
.weui-navs a span{margin-left: 30px;}
.nav-item{position: relative;}
.nav-item.nav-show{border-bottom: none;}
.nav-item ul{display: none;background: rgba(0,0,0,.1);}
.nav-item.nav-show ul{display: block;}
.nav-item>a:before{content: "";position: absolute;left: 0px;width: 2px;height: 46px;background: #FFF;opacity:0;transition: all .3s;}
.weui-navs .nav-icon{font-size:16px;position: absolute;margin-left:-1px;}
.nav-more{float:right;margin-right: 20px;font-size: 16px;transition: transform .3s;}
.nav-show .nav-more{transform:rotate(180deg);}
.nav-more::after{content: "\e644";}
.nav-show,.nav-item>a:hover{color: #666;background:rgba(0,0,0,0);}
